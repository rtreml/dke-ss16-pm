<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
	$(document).ready(function() {
		// Create jqxPanel
		console.log("foo2");
		var layout = [ {
			type : 'layoutGroup',
			orientation : 'horizontal',
			items : [ {
				type : 'documentGroup',
				width : '80%',
				minWidth : '300',
				items : [ {
					type : 'documentPanel',
					title : 'Graph',
					contentContainer : 'GraphPanel'
				}, {
					type : 'documentPanel',
					title : 'List',
					contentContainer : 'ListPanel',
					selected : true
				} ]

			}, {
				type : 'tabbedGroup',
				width : '20%',
				minWidth : '200',
				allowClose : false,
				allowPin : false,
				items : [ {
					type : 'layoutPanel',
					title : 'Properties',
					contentContainer : 'PropertiesPanel'
				} ]
			} ]
		} ];

		$('#jqxLayout').jqxDockingLayout({
			width : '100%',
			height : '100%',
			layout : layout
		});
		var url = [[@{/api/process}]];
		// prepare the data
		var source = {
			datatype : "json",
			datafields : [ {
				name : 'id'
			}, {
				name : 'name'
			} ],
			url : url,
			async : true
		};
		var dataAdapter = new $.jqx.dataAdapter(source);
		// Create a jqxDropDownList
		$("#jqxProcessDropdown").jqxComboBox({
			source : dataAdapter,
			displayMember : "name",
			valueMember : "id",
			width : 200,
			height : 25
		});
		$("#jqxLoadProcessButton").jqxButton({ width: 75, height: 27 });
	});
	/*]]>*/
</script>

<title>PM Web Applikation</title>
